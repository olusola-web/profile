<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400;500;600;700;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main1-container">
        <div class="main2-container">
            <div class="sub1-main_container">
                <div class="image-container">
                    <img src="background bubble.png" alt="bubble image">
                    <img src="face.png" alt="face image">
                </div>
                <p class="name-title"><b>John Westfield</b></p>
                <p class="description">I'm interested in building projects, travelling and biking</p>
            </div>
            <div class="sub2-main_container">
                <div class="progress-content">
                    <div class="progress-title">
                        <p class="number"><b>150</b></p>
                        <p class="name">Following</p>
                    </div>
                    <div class="progress-title">
                        <p class="number-1"><b>43,150</b></p>
                        <p class="name">Followers</p>
                    </div>
                    <div class="progress-title">
                        <p class="number"><b>163</b></p>
                        <p class="name">Posts</p>
                    </div>
                </div>
            </div>
            <div class="sub3-main_container">
                <a href="https://twitter.com/KorodeOlusola" class="fv-btn">
                    <span class="fv-text">Follow Me</span>
                </a>
            </div>
            <div class="sub4-main_container">
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                        Lives in <b>Budapest</b>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-briefcase"></i>
                        Works as FullStack developer at Google
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-fire"></i>
                        ReactJs, NodeJs, MongoDB, Devops
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
